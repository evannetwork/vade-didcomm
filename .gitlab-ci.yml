image: rust:latest

stages:
  - build
  - test_unit

before_script:
  ##
  ## Install ssh-agent if not already installed, it is required by Docker.
  ## (change apt-get to yum if you use an RPM-based image)
  ##
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

  ##
  ## Run ssh-agent (inside the build environment)
  ##
  - eval $(ssh-agent -s)

  ##
  ## Create the SSH directory and give it the right permissions
  ##
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh

  ##
  ## Collect SSH RSA public key from gitlab and add them to the known_hosts file
  ## 
  - ssh-keyscan -t rsa git.slock.it >> ~/.ssh/known_hosts

build:
  stage: build
  script:
    - apt-get update
    - apt-get install -y clang
    - cd ..
    - rm -rf vade
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@git.slock.it/equs/interop/vade/vade.git --branch develop
    - cd vade-didcomm
    - cargo build --release --verbose

test_unit:
  stage: test_unit
  script:
    - apt-get update
    - apt-get install -y clang
    - mkdir -p .git/hooks
    - cargo test --release
